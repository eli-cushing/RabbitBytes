<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images - Rabbit Bytes</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <style>
      /* Improved Styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #121212;
        color: white;
      }
      .menu {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 15px;
        background-color: #222;
      }
      .nav-link {
        text-decoration: none;
        color: white;
        padding: 10px 15px;
        transition: 0.3s;
      }
      .nav-link:hover {
        background-color: #444;
        border-radius: 5px;
      }
      .image-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 10px;
        padding: 20px;
        text-align: center;
      }
      .lightbox-img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s;
      }
      .lightbox-img:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <a href="index.html" class="nav-link">Home</a>
      <a href="images.html" class="nav-link">Images</a>
      <a href="projects.html" class="nav-link">Projects</a>
    </div>

    <div class="image-gallery">
      <h1>Image Gallery</h1>

      <!-- Responsive Image Loading -->
      <picture>
        <img src="assets/images/charmeleon-ec.png" alt="Charmeleon" class="lightbox-img" loading="lazy" width="300" height="300">
      </picture>

      <picture>
        <img src="assets/images/clefairy-ec.png" alt="Clefairy" class="lightbox-img" loading="lazy" width="300" height="300">
      </picture>

      <picture>
        <img src="assets/images/togepi-ec.jpg" alt="Togepi" class="lightbox-img" loading="lazy" width="300" height="300">
      </picture>
    </div>
  </body>
</html>
